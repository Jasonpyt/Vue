<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>天气案例</title>
</head>

<body>
  
<div id="root">
    <h1>天气{{weath}}</h1>
    <button @click="changeWeather">点击切换天气</button><br/>
    <button @click="isHot = !isHot">点击切换天气</button>

</div>

</body>
<script>
    Vue.config.productionTip=false;//阻止vue在启动时生成生产提示

      let vm = new Vue({
           el:"#root",
           data:{
               isHot:true
           },
           computed:{
            weath(){
               return this.isHot ? "炎热":"凉爽";  
               }
               },
               methods: {
                changeWeather(){
                    this.isHot = !this.isHot;
                }
            }
              
               
           
           
           
           
       })

</script>
</html>
