<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>天气案例_深度监视简写形式</title>

</head>

<body>
<div id="root">
    <h1>天气{{weath}}</h1>
    <button @click="changeWeather">点击切换天气</button><br/>

</div>
</body>
<script>
    Vue.config.productionTip=false;//阻止vue在启动时生成生产提示

      let vm = new Vue({
           el:"#root",
           data:{
               isHot:true
           },
           computed:{
               weath(){
                   return this.isHot ? '炎热' : '凉爽';
               }
           },
               methods: {
                changeWeather(){
                    this.isHot = !this.isHot;
                } 
            },
          //监视属性第一种简写形式
           watch:{
                isHot(){
                    console.log("isHot改变了！！")
                }
           }


       })

       //监视属性第二种简写形式
       vm.$watch('isHot',function (newValue,oldValue) {
           console.log(newValue,oldValue,"isHot被调用了！！")
       }
       )

</script>
</html>
