<!DOCTYPE html>
<html lang="en">
 <!--
       1.Vue中常用的按键别名:
        回车 enter
        删除 delete(捕获"删除"和"退格"键)
        空格 space
        换行 tab(特殊必须配合keydown使用)
        上 up
        下 down
        左 left
        右 right 

        2.Vue未提供别名的案件，可以使用案件原始的key值去绑定，但注意要转为kebab-case(短横线命名)

        3.系统修饰键(用法特殊):ctrl、alt、shift、meta
            (1).配合keyup使用:按下修饰符键的同时，再按下其他键，随后释放其他键，事件才被触发。
            (2).配合keydown使用：正常触发事件。
        
        4.也可以使用keyCode去指定具体的按键(不推荐)

        5.Vue.config.keyCodes.自定义键名=键码，可以去定制按键别名。
    -->
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>键盘事件</title>
</head>

<body>
   

<div id="root">
    <h1>Welcom</h1>
    <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo"/>
    <input type="text" placeholder="按下删除提示输入" @keyup.delete="showInfo"/>
    <input type="text" placeholder="按下esc提示输入" @keyup.esc="showInfo"/>
    <input type="text" placeholder="按下CapLock提示输入" @keyup.caps-lock="showInfo"/>
    <input type="text" placeholder="按下tab提示输入" @keydown.tab="showInfo"/>
    <input type="text" placeholder="按下ctrl提示输入" @keydown.ctrl="showInfo"/>
    <input type="text" placeholder="按下alt提示输入" @keydown.alt="showInfo"/>
    <input type="text" placeholder="按下shift提示输入" @keydown.shift="showInfo"/>
    <input type="text" placeholder="按下meta提示输入" @keydown.meta="showInfo"/>
    <input type="text" placeholder="按下ctrl+y提示输入" @keydown.ctrl.y="showInfo"/>
</div>


</body>
<script>
    Vue.config.productionTip=false;//阻止vue在启动时生成生产提示
    //Vue.config.keyCodes.自定义键名=键码，可以去定制按键别名
    Vue.config.keyCodes.huiche=13;

      let vm = new Vue({
           el:"#root",
           methods:{
               showInfo(event){
                //if(13!= event.keyCode){
                //    return;
                //}
                  console.log(event.target.value);
                  console.log(event.key,event.keyCode)
               }
            }
       })

</script>
</html>
