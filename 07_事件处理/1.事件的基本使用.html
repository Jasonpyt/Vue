<!DOCTYPE html>
<html lang="en">
<!-- 


 -->
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>事件的基本使用</title>
</head>

<body>
    <!--
        事件的基本使用：
            1.使用v-on:xxx或@xxx绑定事件，其中xxx是事件名。
            2.事件的回调需要配置1在methods对象中，最终会在vm上。
            3.methods中配置的函数，不要用箭头函数！否则this就不是vm了。
            4.method中配置的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象。
            5.@click="demo"和@click="demo($event)"效果是一致的，但后者可以传参。
    -->

<div id="root">
    <h1>欢迎来到，{{name}}</h1>
    <button v-on:click="showInfo">点击查看详情（不传参）</button>
    <button v-on:click="showInfo1($event,666)">点击查看详情（传参）</button>
</div>

</body>
<script>
            Vue.config.productionTip=false;//阻止vue在启动时生成生产提示

      let vm = new Vue({
           el:"#root",
           data:{
               name:"河南牧业经济学院"
           },
           methods:{
               showInfo(event){
                   alert("你好同学！！");
                   alert(event.target.innerText);//获取按钮中的值
                   alert(this === vm);//this就是vm对象即vue实例
               },
               showInfo1(event,number,){
                   alert(event,number);//event不能发到头里
                   console.log(number,event);
               }

           }
       })

</script>
</html>
