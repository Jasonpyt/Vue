<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>条件渲染</title>
<!--
条件渲染:
    1.v-if
        写法:
            (1).v-if="表达式"
            (2).v-else-if="表达式"
            (3).v-else="表达式"
        适用于:切换频率较低的场景.
        特点:不展示的DOM元素直接被移除.
        注意:v-if可以和:v-else-if、v-else一起使用，但要求结构不能被打断.

     2.v-show
        写法: v-show="表达式"
        适用于:切换频率较高的场景.
        特点:不展示的DOM元素未被移除,仅仅是使用样式隐藏掉.
     3.备注:使用v-if时,元素可能无法获取到,而使用v-show一定可以获取到.

-->
</head>

<body>


<div id="root">
<!--    使用v-show做条件渲染-->
    <h2 v-show="true">欢迎来到{{name}}的家!!</h2>
    <!--    使用v-if做条件渲染,如果为false则标签结构会被清掉-->
    <h2 v-if="true">欢迎来到{{name}}的家!!</h2>
    <h2>{{number}}</h2>
    <button @click="number++">number++</button>

<!--    <div v-show="number===1">Angular</div>-->
<!--    <div v-show="number===2">React</div>-->
<!--    <div v-show="number===3">React</div>-->
<!--    <div v-if="number===4">GameOver</div>-->
<!--    <div v-else-if="number===5">begin</div>-->


<!--    if elseif else实现 中间不能做打断-->
    <div v-if="number===1">Angular</div>
    <div v-else-if="number===2" >React</div>
    <div v-else-if="number===3" >React</div>
    <div v-else>haha</div><br/>

<!--    template模板标签，不会破坏内部标签结构，且只能配合v-if使用，不能配合v-show使用-->
    <template v-if="number===1">
        <div>H</div>
        <div>E</div>
        <div>L</div>
        <div>L</div>
        <div>O</div>
    </template>
</div>



</body>
<script>
    Vue.config.productionTip=false;//阻止vue在启动时生成生产提示

      let vm = new Vue({
          el: "#root",
          data: {
              name: "JerryLau",
              number:0,

          }


          }
       )

</script>
</html>
