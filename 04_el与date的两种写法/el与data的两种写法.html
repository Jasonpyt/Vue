<!DOCTYPE html>
<html lang="en">
<!-- 
    • el有2种写法：
    • new Vue时配置el属性。
    • 先创建Vue实例，随后通过vm.$mount('#root')指定el的值。
    • data有2种写法：
    • 对象式
    • 函数式
    • 如何选择：目前哪种写法都可以，以后用到组件时，data必须使用函数式，否则会报错。
    • 一个重要的原则：
    • 由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
 -->
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>el与data的两种写法</title>
</head>

<body>
 

    <div id="root">
        <h1>{{name}}</h1>
    </div>
    <script>
//el的第一种写法
// new Vue({
//     el:'#root',
//     data:{
//         name:'jerryLau'
//     }
// })

// el的第二种写法
//el的第一种写法
// const vm = new Vue({
//         data:{
//             name:'jerryLau'
//         }
// })
// 延时
// setTimeout(() =>{
//     vm.$mount('#root');
// },1000);

//data的第一种写法：对象式
// new Vue({
//     el:'#root',
//     data:{
//         name:"JerryLau"
//     }
// })

//data的第二种写法：函数式
new Vue({
    el:'#root',
    data:function(){
        console.log("@@ ",this);//输出Vue对象，证明此函数是Vue帮我们调用的
        return{
            name:'jerryLau'
        }
        
    }
})

    </script>
</body>

</html>
