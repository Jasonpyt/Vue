<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>数据绑定</title>
</head>

<body>
 

    <div id="root">
        单向绑定：<input type="text" v-bind:value="name">
        <br/>
        双向绑定：<input type="text" v-model:value="name">
        双向绑定：<input type="text" v-model="name"><!--简写形式-->
        <!--<h1 v-model:x="name">你好啊</h1>这样使用是错误的-->
    </div>
    <script>
new Vue({
    el:'#root',
    data:{
        name:'jerryLau'
    }
})
    </script>
</body>

</html>
