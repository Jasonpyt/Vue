<!DOCTYPE html>
<html lang="en">
<!-- 


 -->
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>回顾Object.defineProperty方法</title>
</head>

<body>

 
    <script>
        let number = 19;
        let person = {
            name:"jerryLau",
            sex:"男",
           // age:18
        }

        //利用Object.defineProperty()给添加对象属性并赋值，此方法添加的对象属性不可枚举
        Object.defineProperty(person,'age',{
           // value:18,
            // enumerable:true,//控制属性是否可以枚举，默认是false
            // writable:true,//控制属性值是否可以修改，默认值是false
            // configurable:true,//控制属性是否可以删除，默认是false
            //当有人读取person的age属性时，get函数(getter)会被调用，且返回值就时age
            get:function(){
                return number
            },
            //当有人修改person的age属性时，set函数(setter)会被调用，且会收到具体的修改值
            set(value){
                console.log('有人修改了age,其修改的值是',value)
                return number = value;
            }
        })
        //通过Object.keys()获取对象的所有属性并以数组形式输出
        console.log(Object.keys(person));
        console.log(person);

    </script>
</body>

</html>
