<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>何为数据代理</title>
</head>

<body>

 
    <script>
        let obj = {x:100};
        let obj2 = {y:200};
        Object.defineProperty(obj2,'x',{
                get(){
                    return obj.x;
                },
                set(value){
                    obj.x=value;
                }
        }

        )

    </script>
</body>
