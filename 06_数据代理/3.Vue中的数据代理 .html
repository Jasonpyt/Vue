<!DOCTYPE html>
<html lang="en">
<!-- 
1.Vue中的数据代理：
    通过vm对象来代理data对象中的的属性的操作（读/写）
2.Vue中数据代理的好处：
    更加方便的操作data中的数据
3.基本原理：
    通过Object.defineProperty()把data对象中所有属性添加到vm上。
    对每一个添加到vm上的属性，都指定一个getter/setter。
    在getter/setter内部去操作（读/写）data中对应的属性
 -->
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Vue中的数据代理</title>
</head>

<body>
    <div id="root">
        <h1>{{name}}</h1>
        <h1>{{school}}</h1>
    </div>
 
    <script>
        let data = {
            name:"jerryLau",
            school:"河南牧业经济学院"
        }
        var vm = new Vue(
            {
                el:'#root',
                    data
            
            }
        )

    </script>
</body>

</html>
